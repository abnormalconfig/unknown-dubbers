<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maintenance</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: #fff;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
    }
    .box {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.6);
      max-width: 420px;
      width: 90%;
    }
    h1 {
      margin: 0 0 10px;
      font-size: 26px;
      color: #ff3c3c;
    }
    p {
      margin: 0;
      font-size: 15px;
      opacity: 0.9;
    }
    .loader {
      margin: 20px auto 0;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-top: 4px solid #ff3c3c;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>ðŸš§ Under Maintenance</h1>
    <p>Membership section par kaam chal raha hai.<br />
    Thodi der baad dobara check karein.</p>
    <div class="loader"></div>
  </div>
</body>
</html>
