<body>

    <main class="container">

        <section id="episodesSection" class="hidden">

    <!-- Quality Modal -->
    <div id="qualityModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Select Quality</h2>

    <script>
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger-btn');
            const drawer = document.querySelector('.drawer-menu');
            const overlay = document.querySelector('.drawer-overlay');
            
            hamburger.classList.toggle('active');
            drawer.classList.toggle('open');
            overlay.classList.toggle('open');
        }
    </script>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getDatabase, ref, get, update, increment } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDPwwCP2aLK7R22BNUq-rMtOVLs3Zn6xTs",
            authDomain: "unknown-dubbers.firebaseapp.com",
            databaseURL: "https://unknown-dubbers-default-rtdb.firebaseio.com",
            projectId: "unknown-dubbers",
            storageBucket: "unknown-dubbers.firebasestorage.app",
            messagingSenderId: "293718979131",
            appId: "1:293718979131:web:00e0e7efe5127e7b46621e"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const urlParams = new URLSearchParams(window.location.search);
        const animeId = urlParams.get('id');
        let currentEpisode = null;

        if (!animeId) window.location.href = 'index.html';

        window.addEventListener('DOMContentLoaded', loadAnimeDetails);

        async function loadAnimeDetails() {
            try {
                const animeRef = ref(database, `anime/${animeId}`);
                const snapshot = await get(animeRef);
                
                if (snapshot.exists()) {
                    const anime = snapshot.val();
                    displayAnimeDetails(anime);
                    displayEpisodes(anime.episodes || {});
                } else {
                    document.getElementById('animeDetails').innerHTML = '<p class="no-results">Anime not found.</p>';
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function displayAnimeDetails(anime) {
            const container = document.getElementById('animeDetails');
            container.innerHTML = `
                <div class="anime-detail-container">
                    <div class="anime-poster-wrapper">
                        <img src="${anime.poster}" alt="${anime.name}" class="anime-poster-large">
                    </div>
                    <div class="anime-info">
                        <h1>${anime.name}</h1>
                        <p>${anime.description || 'Watch all episodes of this amazing anime series!'}</p>
                        <div class="anime-meta">
                            <span class="badge">üî• Popular</span>
                            <span class="badge">üì∫ All Episodes</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function displayEpisodes(episodes) {
            const section = document.getElementById('episodesSection');
            const grid = document.getElementById('episodesGrid');
            
            const episodeArray = Object.entries(episodes).map(([id, data]) => ({id, ...data}))
                .sort((a, b) => a.episodeNumber - b.episodeNumber);

            if (episodeArray.length === 0) {
                grid.innerHTML = '<p class="no-results">No episodes available.</p>';
                section.classList.remove('hidden');
                return;
            }

            grid.innerHTML = '';
            episodeArray.forEach(episode => {
                const now = Date.now();
                const isScheduled = episode.scheduleTime && episode.scheduleTime > now;
                const isLocked = episode.targetVotes && (!episode.votes || episode.votes < episode.targetVotes);
                
                const card = document.createElement('div');
                card.className = 'episode-card';
                
                if (isScheduled) {
                    const timeLeft = getTimeLeft(episode.scheduleTime);
                    card.innerHTML = `
                        <div class="episode-thumb scheduled">
                            <img src="${episode.thumbnail}" alt="Episode ${episode.episodeNumber}">
                            <div class="schedule-overlay">
                                <div class="schedule-icon">‚è∞</div>
                                <div class="schedule-time">${timeLeft}</div>
                            </div>
                        </div>
                        <div class="episode-info">
                            <h3>Episode ${episode.episodeNumber}</h3>
                            <p>Scheduled Upload</p>
                        </div>
                    `;
                } else if (isLocked) {
                    const votesNeeded = episode.targetVotes - (episode.votes || 0);
                    card.innerHTML = `
                        <div class="episode-thumb locked">
                            <img src="${episode.thumbnail}" alt="Episode ${episode.episodeNumber}">
                            <div class="lock-overlay">
                                <div class="lock-icon">üîí</div>
                                <div class="votes-needed">${votesNeeded} votes needed</div>
                            </div>
                        </div>
                        <div class="episode-info">
                            <h3>Episode ${episode.episodeNumber}</h3>
                            <button class="vote-btn" onclick="voteEpisode('${animeId}', '${episode.id}')">üó≥Ô∏è Vote</button>
                        </div>
                    `;
                } else {
                    card.innerHTML = `
                        <div class="episode-thumb">
                            <img src="${episode.thumbnail}" alt="Episode ${episode.episodeNumber}">
                            <div class="play-btn">‚ñ∂</div>
                        </div>
                        <div class="episode-info">
                            <h3>Episode ${episode.episodeNumber}</h3>
                            <p>Click to watch</p>
                        </div>
                        <div class="episode-stats-bar">
                            <div class="stat-item-inline">
                                <span class="stat-icon">üëÅÔ∏è</span>
                                <span>${episode.views || 0}</span>
                            </div>
                            <div class="stat-item-inline" onclick="likeEpisode('${animeId}', '${episode.id}', event)">
                                <span class="stat-icon">üëç</span>
                                <span id="like-${episode.id}">${episode.likes || 0}</span>
                            </div>
                            <div class="stat-item-inline" onclick="shareEpisode('${episode.episodeNumber}')">
                                <span class="stat-icon">üì§</span>
                                <span>Share</span>
                            </div>
                        </div>
                    `;
                    card.querySelector('.episode-thumb').onclick = () => showQualityModal(episode);
                }
                
                grid.appendChild(card);
            });

            section.classList.remove('hidden');
        }

        function getTimeLeft(timestamp) {
            const diff = timestamp - Date.now();
            if (diff <= 0) return 'Available now';
            
            const hours = Math.floor(diff / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            
            if (hours > 24) {
                const days = Math.floor(hours / 24);
                return `${days}d ${hours % 24}h`;
            }
            return `${hours}h ${minutes}m`;
        }

        window.voteEpisode = async function(animeId, episodeId) {
            const voteKey = `voted_${animeId}_${episodeId}`;
            if (localStorage.getItem(voteKey)) {
                alert('You have already voted!');
                return;
            }

            try {
                await update(ref(database, `anime/${animeId}/episodes/${episodeId}`), {
                    votes: increment(1)
                });
                localStorage.setItem(voteKey, 'true');
                alert('Vote registered!');
                location.reload();
            } catch (error) {
                alert('Error: ' + error.message);
            }
        };

        window.likeEpisode = async function(animeId, episodeId, event) {
            event.stopPropagation();
            const likeKey = `liked_${animeId}_${episodeId}`;
            
            if (localStorage.getItem(likeKey)) {
                alert('You already liked this!');
                return;
            }

            try {
                await update(ref(database, `anime/${animeId}/episodes/${episodeId}`), {
                    likes: increment(1)
                });
                localStorage.setItem(likeKey, 'true');
                
                const snapshot = await get(ref(database, `anime/${animeId}/episodes/${episodeId}`));
                if (snapshot.exists()) {
                    document.getElementById('like-' + episodeId).textContent = snapshot.val().likes || 0;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        };

        window.shareEpisode = function(episodeNumber) {
            const url = window.location.href;
            const text = `Watch Episode ${episodeNumber} on Unknown Dubbers!`;
            
            if (navigator.share) {
                navigator.share({ title: 'Unknown Dubbers', text: text, url: url });
            } else {
                navigator.clipboard.writeText(url);
                alert('Link copied!');
            }
        };

        async function showQualityModal(episode) {
            // Increment view
            const viewKey = `viewed_${animeId}_${episode.id}`;
            if (!localStorage.getItem(viewKey)) {
                try {
                    await update(ref(database, `anime/${animeId}/episodes/${episode.id}`), {
                        views: increment(1)
                    });
                    localStorage.setItem(viewKey, 'true');
                } catch (error) {
                    console.error('Error:', error);
                }
            }

            const modal = document.getElementById('qualityModal');
            const buttonsContainer = document.getElementById('qualityButtons');
            
            buttonsContainer.innerHTML = '';
            ['480p', '720p', '1080p'].forEach(quality => {
                if (episode.links && episode.links[quality]) {
                    const btn = document.createElement('button');
                    btn.className = 'quality-btn';
                    btn.textContent = quality;
                    btn.onclick = () => window.location.href = episode.links[quality];
                    buttonsContainer.appendChild(btn);
                }
            });

            if (buttonsContainer.children.length === 0) {
                buttonsContainer.innerHTML = '<p class="no-quality">No quality options available.</p>';
            }

            modal.classList.remove('hidden');
        }

        document.querySelector('.close').onclick = () => {
            document.getElementById('qualityModal').classList.add('hidden');
        };

        window.onclick = (event) => {
            if (event.target === document.getElementById('qualityModal')) {
                document.getElementById('qualityModal').classList.add('hidden');
            }
        };
    </script>
</body>
